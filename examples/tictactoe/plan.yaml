phases:
  - metadata:
      name: preflight
      labels:
        phase: preflight
      annotations:
        displayName: "Preflight Checks"
    spec:
      description: Deploy base infra like Redis/NATS.
      selector:
        matchLabels:
          phase: preflight
      onFailure:
        action: raise
        spec:
          message: 
            - "Preflight checks failed, please check the logs."
          notify:
            email: oncall@team.com
            slack: "#ops-alerts"
  - metadata:
      name: initialization
      labels:
        phase: initialization
      annotations:
        displayName: "Initialization"
    spec:
      description: Generate IDs, slugs, and other initial data.
      selector:
        matchLabels:
          phase: initialization
      waitFor:
        phases:
          - preflight
        timeout: 300ms        
      retry:
        maxAttempts: 5
      onFailure:
        action: continue
        spec:
          message: 
            - "Initialization failed, please check the logs."
            - "We will continue with defaults."
          labels:
            initialization: defaults
      onSuccess:
        spec:
          message: 
            - "Initialization completed successfully."
          notify:
            email: oncall@team.com
  - metadata:
      name: setup
      labels:
        phase: setup
      annotations:
        displayName: "Setup"
    spec:
      description: Set up game board and initial state.
      selector:
        matchLabels:
          phase: setup
      waitFor: 
        phases: [initialization]
      retry:
        maxAttempts: "10"
  - metadata:
      name: lazy
      labels:
        phase: lazy
      annotations:
        displayName: "Lazy Deployment"
    spec:
      description: Deploy squads and other resources as needed.
      selector:
        matchLabels:
          phase: lazy
      instanceMode: onUse
